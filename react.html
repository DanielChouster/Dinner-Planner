<head>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <meta name="viewport" content="width=device-width,initial-scale=1">
   

</head>

<body>
    <div id="app"></div>
</body>


<script type="text/jsx">
const searchPromise= DishSource.searchDishes({type:"main course", query:"pasta" });
function SearchTest(){
    const [data, setData]=React.useState(null);
    const [error, setError]=React.useState(null);
    React.useEffect(
        function(){ 
            let cancelled = false;
            if(searchPromise)
                searchPromise.then(function(dt){ if(!cancelled)setData(dt);})
                    .catch(function(dt){ if(!cancelled)setError(er);});
            return function(){cancelled=true;};
    }, [searchPromise]);
    return promiseNoData(searchPromise, data, error) || <SearchResultsView searchResults={data} dishChosen={console.log}/>
} 

const detailsPromise= DishSource.getDishDetails(523145);
function DetailsTest(){
    const [data, setData]=React.useState(null);
    const [error, setError]=React.useState(null);
    React.useEffect(
        function(){ 
            let cancelled = false;
            if(detailsPromise)
                detailsPromise.then(function(dt){ if(!cancelled)setData(dt);})
                    .catch(function(dt){ if(!cancelled)setError(er);});
            return function(){cancelled=true;};
    }, [detailsPromise]);
    return promiseNoData(searchPromise, data, error) || <DetailsView dish={data} people={4} isDishInMenu={true} dishAdded={console.log}/>
}
ReactDOM.render(<div><SearchTest /><DetailsTest/></div>,document.getElementById("app"));
